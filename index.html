<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BWS Utilitários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    .navbar {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .iframe-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background-color: #212529;
      color: #adb5bd;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    /* Loader Spinner */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .loader.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">BWS Painel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-url="https://marcosbws2024.github.io/bwscsv">BWS CSV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/relatoriobws">Relatório BWS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/linhasbloqueadas">Linhas Bloqueadas</a>
          </li>
        </ul>
        <button class="btn btn-outline-light" id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO COM LOADER E IFRAME -->
  <div class="iframe-container mt-5">
    <div class="loader active" id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    <iframe id="pageFrame" src="https://marcosbws2024.github.io/bwscsv"></iframe>
  </div>

  <!-- RODAPÉ -->
  <footer>
    &copy; 2025 BWS Sistemas - Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const pageFrame = document.getElementById('pageFrame');
    const loader = document.getElementById('loader');

    // Troca de páginas ao clicar no menu
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const url = link.getAttribute('data-url');
        loader.classList.add('active');
        pageFrame.src = url;
      });
    });

    // Loader enquanto iframe carrega
    pageFrame.addEventListener('load', () => {
      loader.classList.remove('active');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert('Você saiu do sistema.');
      // Aqui você pode redirecionar ou limpar sessão.
    });
  </script>
</body>
</html>
