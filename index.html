<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BWS Utilitários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    margin-top:5px;
    display: flex;
    flex-direction: column;
    background-color: #f1f3f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .navbar { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .navbar-brand { font-size: 1.5rem; color: #ffd43b !important; }
  .nav-link.active { font-weight: bold; color: #ffd43b !important; }

  .iframe-container {
    flex: 1;
    position: relative;
    overflow: hidden;
    border-top: 2px solid #dee2e6;
    border-bottom: 2px solid #dee2e6;
    background-color: #ffffff;
  }

  iframe { width: 100%; height: 100%; border: none; border-radius: 4px; }

  footer {
    background-color: #212529;
    color: #adb5bd;
    text-align: center;
    padding: 12px 0;
    font-size: 0.9rem;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  }

  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 10;
    background: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 8px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .loader.active { display: flex; }
  .loader .spinner-border { width: 3rem; height: 3rem; }
  .loader-text { font-weight: bold; color: #212529; }

  @media (max-width: 768px) {
    .navbar-brand { font-size: 1.2rem; }
    .nav-link { font-size: 1rem; }
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">BWS Utilitários</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item mx-2">
          <a class="nav-link active" href="#" data-url="https://marcosbws2024.github.io/bwscsv" data-bs-toggle="tooltip" title="BWS CSV">
            <i class="bi bi-file-earmark-spreadsheet fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/relatoriobws" data-bs-toggle="tooltip" title="Relatório BWS">
            <i class="bi bi-bar-chart-line fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/linhasbloqueadas" data-bs-toggle="tooltip" title="Linhas Bloqueadas">
            <i class="bi bi-slash-circle fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/historicolinha" data-bs-toggle="tooltip" title="Histórico">
            <i class="bi bi-clock-history fs-4"></i>
          </a>
        </li>
      </ul>
      <button class="btn btn-outline-warning fw-bold" id="logoutBtn" data-bs-toggle="tooltip" title="Sair do sistema">
        <i class="bi bi-box-arrow-right fs-5"></i>
      </button>
    </div>
  </div>
</nav>

<div class="iframe-container mt-5">
  <div class="loader active" id="loader">
    <div class="spinner-border text-warning" role="status"></div>
    <div class="loader-text">Carregando...</div>
  </div>
  <iframe id="pageFrame" src="https://marcosbws2024.github.io/bwscsv"></iframe>
</div>

<footer>
  &copy; 2025 BWS Sistemas - Todos os direitos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const pageFrame = document.getElementById('pageFrame');
const loader = document.getElementById('loader');

// Ativa tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
});

// Troca de páginas
document.querySelectorAll('.nav-link').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    link.classList.add('active');
    loader.classList.add('active');
    pageFrame.src = link.dataset.url;
  });
});

// Loader enquanto iframe carrega
pageFrame.addEventListener('load', () => {
  loader.classList.remove('active');
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  alert('Você saiu do sistema.');
});
</script>
</body>
</html>
