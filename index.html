<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BWS Utilitários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    background-color: #f1f3f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .navbar { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .navbar-brand { font-size: 1.5rem; color: #ffd43b !important; }
  .nav-link.active, .dropdown-item.active { font-weight: bold; color: #ffd43b !important; }

  .iframe-container {
    flex: 1;
    position: relative;
    overflow: hidden;
    border-top: 2px solid #dee2e6;
    border-bottom: 2px solid #dee2e6;
    background-color: #ffffff;
    margin-top: 56px; /* para compensar navbar fixed-top */
  }

  iframe { width: 100%; height: 100%; border: none; border-radius: 4px; }

  footer {
    background-color: #212529;
    color: #adb5bd;
    text-align: center;
    padding: 12px 0;
    font-size: 0.9rem;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  }

  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 10;
    background: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 8px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .loader.active { display: flex; }
  .loader .spinner-border { width: 3rem; height: 3rem; }
  .loader-text { font-weight: bold; color: #212529; }

  /* Estilo do ícone de ajuda (círculo amarelo) */
  .help-group { display: inline-flex; align-items: center; gap: 4px; }
  .help-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #ffd43b;
    color: #212529;
    font-size: 1.15rem;
    user-select: none;
    cursor: default; /* não parece clicável */
    box-shadow: 0 1px 0 rgba(0,0,0,0.15);
  }
  /* estilo visual quando ativo (após escolher item do submenu) */
  .help-icon.active {
    box-shadow: 0 0 0 3px rgba(255,212,59,0.18);
  }

  /* ajustar aparência da setinha (split toggle) para ficar discreta */
  .help-split-toggle {
    background: transparent;
    border: none;
    color: #ffd43b;
    padding-left: 6px;
    padding-right: 6px;
  }
  .help-split-toggle:focus { box-shadow: none; }

  @media (max-width: 768px) {
    .navbar-brand { font-size: 1.2rem; }
    .nav-link { font-size: 1rem; }
  }

   /* ===================== */
/* Rodapé principal      */
/* ===================== */
footer.footer {
  font-size: 0.8rem;          /* Tamanho geral do texto */
  padding-top: 3px;           /* Espaçamento superior */
  padding-bottom: 3px;        /* Espaçamento inferior */
  box-shadow: 0 -2px 6px rgba(255, 255, 255, 0.1);
}

/* Títulos das seções do rodapé */
footer h6 {
  font-weight: bold;
  font-size: 0.9rem;
  margin-bottom: 0.3rem;
}

/* ===================== */
/* Links personalizados  */
/* ===================== */
.custom-link {
  color: #2905f1;
  text-decoration: none;
  font-weight: 500;
  position: relative;
  transition: color 0.3s ease;
  font-size: 0.8rem;
}

.custom-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 100%;
  height: 1px;
  background-color: #ffd43b;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

.custom-link:hover {
  color: #ffc107;
}

.custom-link:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

/* ===================== */
/* Botão expansivo       */
/* ===================== */
.btn-expansao {
  width: 16px;                /* largura do botão */
  height: 16px;               /* altura do botão */
  font-size: 0.75rem;         /* tamanho da fonte */
  padding: 0;                 /* remove excesso interno */
  line-height: 1;             /* centraliza o ícone */
}

.btn-expansao i {
  font-size: 0.9rem;          /* tamanho do ícone dentro do botão */
}

/* ===================== */
/* Área expandida        */
/* ===================== */
#footerExtra .card-body {
  padding: 10px 12px;         /* reduz espaço interno */
  font-size: 0.8rem;          /* texto menor */
}

#footerExtra p {
  margin-bottom: 2px;         /* linhas mais próximas */
}

/* ===================== */
/* Ícones sociais        */
/* ===================== */
footer .bi {
  transition: transform 0.2s ease;
}

footer .bi:hover {
  transform: scale(1.1);      /* animação leve ao passar o mouse */
  color: #ffc107;             /* destaque */
}



</style>
</head>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const pageFrame = document.getElementById('pageFrame');
const loader = document.getElementById('loader');
const ajudaIcon = document.getElementById('ajudaIcon');
const ajudaDropdown = document.getElementById('ajudaDropdown');

// Ativa tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
});

// Troca de páginas e destaque do link ativo
// Observação: não incluímos o toggle (setinha) nem o ícone na seleção, para evitar que o ícone abra algo.
document.querySelectorAll('.nav-link, .dropdown-item').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();

    // limpa estados active de nav-links, dropdown-items e ícone de ajuda
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    document.querySelectorAll('.dropdown-item').forEach(l => l.classList.remove('active'));
    ajudaIcon.classList.remove('active');
    ajudaDropdown.classList.remove('active');

    // marca o clicado
    if (link.classList.contains('dropdown-item')) {
      link.classList.add('active');
      // destacar o ícone e a setinha para indicar que um item de ajuda está ativo
      ajudaIcon.classList.add('active');
      ajudaDropdown.classList.add('active');
    } else {
      link.classList.add('active');
    }

    // só troca o iframe se existir data-url
    if (link.dataset.url) {
      loader.classList.add('active');
      pageFrame.src = link.dataset.url;
    }
  });
});

// Loader ao carregar iframe
pageFrame.addEventListener('load', () => {
  loader.classList.remove('active');
});

// Logout (exemplo simples)
document.getElementById('logoutBtn').addEventListener('click', () => {
  alert('Você saiu do sistema.');
});
</script>
