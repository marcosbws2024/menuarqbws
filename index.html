<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BWS Utilitários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    background-color: #f1f3f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .navbar { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .navbar-brand { font-size: 1.5rem; color: #ffd43b !important; }
  .nav-link.active, .dropdown-item.active { font-weight: bold; color: #ffd43b !important; }

  .iframe-container {
    flex: 1;
    position: relative;
    overflow: hidden;
    border-top: 2px solid #dee2e6;
    border-bottom: 2px solid #dee2e6;
    background-color: #ffffff;
    margin-top: 56px; /* para compensar navbar fixed-top */
  }

  iframe { width: 100%; height: 100%; border: none; border-radius: 4px; }

  footer {
    background-color: #212529;
    color: #adb5bd;
    text-align: center;
    padding: 12px 0;
    font-size: 0.9rem;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  }

  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 10;
    background: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 8px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .loader.active { display: flex; }
  .loader .spinner-border { width: 3rem; height: 3rem; }
  .loader-text { font-weight: bold; color: #212529; }

  /* Estilo do ícone de ajuda (círculo amarelo) */
  .help-group { display: inline-flex; align-items: center; gap: 4px; }
  .help-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #ffd43b;
    color: #212529;
    font-size: 1.15rem;
    user-select: none;
    cursor: default; /* não parece clicável */
    box-shadow: 0 1px 0 rgba(0,0,0,0.15);
  }
  /* estilo visual quando ativo (após escolher item do submenu) */
  .help-icon.active {
    box-shadow: 0 0 0 3px rgba(255,212,59,0.18);
  }

  /* ajustar aparência da setinha (split toggle) para ficar discreta */
  .help-split-toggle {
    background: transparent;
    border: none;
    color: #ffd43b;
    padding-left: 6px;
    padding-right: 6px;
  }
  .help-split-toggle:focus { box-shadow: none; }

  @media (max-width: 768px) {
    .navbar-brand { font-size: 1.2rem; }
    .nav-link { font-size: 1rem; }
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">BWS Utilitários</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center align-items-center">

        <!-- Links principais -->
        <li class="nav-item mx-2">
          <a class="nav-link active" href="#" data-url="https://marcosbws2024.github.io/bwscsv" data-bs-toggle="tooltip" title="BWS CSV">
            <i class="bi bi-file-earmark-spreadsheet fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/relatoriobws" data-bs-toggle="tooltip" title="Relatório BWS">
            <i class="bi bi-bar-chart-line fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/linhasbloqueadas" data-bs-toggle="tooltip" title="Linhas Bloqueadas">
            <i class="bi bi-slash-circle fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/historicolinha" data-bs-toggle="tooltip" title="Histórico de Linhas">
            <i class="bi bi-clock-history fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-url="https://marcosbws2024.github.io/consolecodigo" data-bs-toggle="tooltip" title="Código / Console">
            <i class="bi bi-terminal fs-4"></i>
          </a>
        </li>

        <!-- Menu Ajuda (split dropdown) -->
        <li class="nav-item mx-2">
          <div class="btn-group help-group" role="group">
            <!-- Ícone apenas visual (NÃO tem ação) -->
            <span id="ajudaIcon" class="help-icon" title="Ajuda">
              <i class="bi bi-question-circle"></i>
            </span>

            <!-- Botão que abre o dropdown (apenas a setinha) -->
            <button
              id="ajudaDropdown"
              type="button"
              class="dropdown-toggle dropdown-toggle-split help-split-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-label="Abrir menu ajuda">
            </button>

            <!-- Submenu -->
            <ul class="dropdown-menu" aria-labelledby="ajudaDropdown">
              <li><a class="dropdown-item" href="#" data-url="https://marcosbws2024.github.io/analiselinha">Análise Histórico de Linha</a></li>
              <li><a class="dropdown-item" href="#" data-url="https://marcosbws2024.github.io/guia">Guia de Uso</a></li>
            </ul>
          </div>
        </li>

      </ul>

      <button class="btn btn-outline-warning fw-bold" id="logoutBtn" data-bs-toggle="tooltip" title="Sair do sistema">
        <i class="bi bi-box-arrow-right fs-5"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Iframe e Loader -->
<div class="iframe-container">
  <div class="loader active" id="loader">
    <div class="spinner-border text-warning" role="status"></div>
    <div class="loader-text">Carregando...</div>
  </div>
  <iframe id="pageFrame" src="https://marcosbws2024.github.io/bwscsv"></iframe>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 BWS Sistemas - Todos os direitos reservados.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const pageFrame = document.getElementById('pageFrame');
const loader = document.getElementById('loader');
const ajudaIcon = document.getElementById('ajudaIcon');
const ajudaDropdown = document.getElementById('ajudaDropdown');

// Ativa tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
});

// Troca de páginas e destaque do link ativo
// Observação: não incluímos o toggle (setinha) nem o ícone na seleção, para evitar que o ícone abra algo.
document.querySelectorAll('.nav-link, .dropdown-item').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();

    // limpa estados active de nav-links, dropdown-items e ícone de ajuda
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    document.querySelectorAll('.dropdown-item').forEach(l => l.classList.remove('active'));
    ajudaIcon.classList.remove('active');
    ajudaDropdown.classList.remove('active');

    // marca o clicado
    if (link.classList.contains('dropdown-item')) {
      link.classList.add('active');
      // destacar o ícone e a setinha para indicar que um item de ajuda está ativo
      ajudaIcon.classList.add('active');
      ajudaDropdown.classList.add('active');
    } else {
      link.classList.add('active');
    }

    // só troca o iframe se existir data-url
    if (link.dataset.url) {
      loader.classList.add('active');
      pageFrame.src = link.dataset.url;
    }
  });
});

// Loader ao carregar iframe
pageFrame.addEventListener('load', () => {
  loader.classList.remove('active');
});

// Logout (exemplo simples)
document.getElementById('logoutBtn').addEventListener('click', () => {
  alert('Você saiu do sistema.');
});
</script>
</body>
</html>
